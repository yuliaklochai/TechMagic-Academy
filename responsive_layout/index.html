<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lecture 2</title>
  </head>

  <body>
    <header class="header">
      <figure class="header__logo logo">
        <img class="logo__img" src="./img/logo.webp" alt="Logo" />
      </figure>
      <h1 class="header__title main-title">Company</h1>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section__title">Title</h2>
        <div class="section__content">
          <ul class="section__list list">
            <li class="list__item">Item 1</li>
            <li class="list__item">Item 2</li>
            <li class="list__item">Item 3</li>
            <li class="list__item">Item 4</li>
            <li class="list__item">Item 5</li>
            <li class="list__item">Item 6</li>
          </ul>
          <div class="section__gallery gallery">
            <figure class="gallery__item">
              <img
                src="./img/gallery-img-1.webp"
                alt="Building image"
                class="gallery__img"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/gallery-img-2.webp"
                alt="Georgia image"
                class="gallery__img"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/gallery-img-3.webp"
                alt="Flower image"
                class="gallery__img"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/gallery-img-1.webp"
                alt="Building image"
                class="gallery__img"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/gallery-img-2.webp"
                alt="Georgia image"
                class="gallery__img"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/gallery-img-3.webp"
                alt="Flower image"
                class="gallery__img"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/gallery-img-1.webp"
                alt="Building image"
                class="gallery__img"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/gallery-img-2.webp"
                alt="Georgia image"
                class="gallery__img"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/gallery-img-3.webp"
                alt="Flower image"
                class="gallery__img"
              />
            </figure>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <figure class="footer__logo logo">
        <img class="logo__img" src="./img/logo.webp" alt="Logo" />
      </figure>
      <ul class="social">
        <li class="social__item">
          <a
            href="https://www.facebook.com/"
            class="social__link"
            target="_blank"
          >
            <svg class="social__img">
              <use xlink:href="./img/social-sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="https://twitter.com/" class="social__link" target="_blank">
            <svg class="social__img">
              <use xlink:href="./img/social-sprite.svg#twitter"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://www.instagram.com/"
            class="social__link"
            target="_blank"
          >
            <svg class="social__img">
              <use xlink:href="./img/social-sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
